<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript III</title>
  </head>
  <body>
    <h1>JavaScript III Le classi</h1>
    <h2>Add your pet</h2>

    <form id="petForm">
      <label for="petName">Pet name:</label>
      <input type="text" id="petName" name="petName" required /><br /><br />

      <label for="ownerName">Owner name:</label>
      <input type="text" id="ownerName" name="ownerName" required /><br /><br />

      <label for="species">Species:</label>
      <input type="text" id="species" name="species" required /><br /><br />

      <label for="breed">Breed:</label>
      <input type="text" id="breed" name="breed" required /><br /><br />

      <button type="submit">Add Pet</button>
    </form>
    <h2>Pets list</h2>
    <ul id="petList"></ul>
    <script src="./javaScript.js"></script>
  </body>
</html>
